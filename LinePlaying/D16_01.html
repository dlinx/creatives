<!DOCTYPE HTML>
<html>
	<head>
		<title> MyMouseProg </title>
		<style>
			canvas {
				border: 1px solid #F00;
			}
		</style>
		<script>
			window.onload = function() {
				can = document.getElementById("can");
				ctx = can.getContext("2d");
				col = document.getElementById("col");
				linwid = document.getElementById("linWid");
				can.height = 600;
				can.width = 1300;
				var isStart = true;
				can.onmousedown = function(event) {
					ctx.clearRect(0, 0, 1300, 600);
					//ctx.beginPath();
					if (!isStart)
						ctx.lineTo(event.clientX, event.clientY);
					ctx.moveTo(event.clientX, event.clientY);
					//ctx.arc(event.clientX, event.clientY, 10, 0, (Math.PI / 180) * 360);
					isStart = false;
					//ctx.closePath();
					ctx.stroke();
				};
				col.onchange = function() {
					ctx.strokeStyle = col.value;
					console.log(col.value);
				};
				linwid.onchange = function() {
					ctx.lineWidth = linwid.value;
				};
			};
		</script>
	</head>
	<body>
		<canvas id="can">

		</canvas>
		<span>Color:</span>
		<input type="color" id="col" />
		<br />
		<span>Line Width:</span>
		1
		<input type="range" min="1" max="20" id="linWid" value="1" />
		20
	</body>
</html>
